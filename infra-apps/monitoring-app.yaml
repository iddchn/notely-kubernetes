apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-app
spec:
  project: default
  source:
    repoURL: git@gitlab.com:idancohen55/argocd-demo-crm-apps.git
    targetRevision: HEAD
    path: infra-apps/external-charts/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true