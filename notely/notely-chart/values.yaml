#---------flask---------
flask:
  replicaCount: 1
  kind: Deployment
  metadata:
    name: notely-flask
    namespace: notely
  appName: notely-flask
  containerName: notely-flask
  image:
    repository: 600627353694.dkr.ecr.ap-south-1.amazonaws.com/idan/notely-back
    pullPolicy: IfNotPresent
  ports:
      protocol: TCP
      port: 5001
      targetPort: 5001
  resources:
    requests:
      memory: "32Mi"
      cpu: "250m"
    limits:
      memory: "128Mi"
      cpu: "500m"
  env:
    mongoSvc: mongodb-app-headless.mongo.svc.cluster.local:27017
  serviceType: ClusterIP

#--------------nginx----------------
nginx:
  replicaCount: 1
  kind: Deployment
  metadata:
    name: notely-nginx
    namespace: notely
  appName: notely-nginx
  containerName: notely-nginx
  image:
    repository: 600627353694.dkr.ecr.ap-south-1.amazonaws.com/idan/notely-front
    pullPolicy: IfNotPresent
  ports:
      protocol: TCP
      port: 3000
      targetPort: 80
  resources:
    requests:
      memory: "32Mi"
      cpu: "250m"
    limits:
      memory: "128Mi"
      cpu: "500m"
  serviceType: ClusterIP

#---------- Ingress ----------
ingress:
  serviceName: notely-ingress
  nameSpace: notely
  enabled: true
  className: nginx

  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
  nginxRules:
    - host: notely.ddns.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notely
                port:
                  number: 3000
  tls:
    - secretName: notely-tls
      hosts:
        - notely.ddns.net

#-------------mongodb--------------
mongodb:
  global:
    storageClass: standard-rwo
  labels:
    app: mongodb
  architecture: replicaset

  auth:
    enabled: true
    rootUser: root
    rootPassword: "123456"
    replicaSetKey: "myKey123456"

  replicaCount: 1

  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "375m"
      memory: "512Mi"
  systemLogVerbosity: 3

  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 500Mi

  arbiter:
    enabled: true

#-------------clusterIssuer--------------
clusterIssuer:
  metaDataName: letsencrypt-prod
  server: https://acme-v02.api.letsencrypt.org/directory
  email: idancohen55@gmail.com
  privateKeySecretRef: letsencrypt-prod-key
  solversClass: nginx

#-------------storageClass--------------
storageClass:
  name: ebs-sc                     # Name of the StorageClass
  isDefault: true                 # Set to true if this StorageClass should be the cluster default
  provisioner: ebs.csi.aws.com     # CSI provisioner for EBS volumes
  type: gp3                        # EBS volume type (gp2, gp3, io1, etc.)
  fsType: ext4                     # File system type (ext4 or xfs)
  encrypted: "true"                # encrypt data in the volume
  allowVolumeExpansion: true       # Allows resizing of the volumes
  volumeBindingMode: WaitForFirstConsumer